[colors]
background = ${xrdb:color0:#222}
background-alt = #444
foreground = ${xrdb:color7:#dfdfdf}
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 27
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = fixed:pixelsize=10
font-1 = Hack:fontformat=truetype:size=8:antialias=false
font-2 = Noto Sans Mono CJK JP:size=8
font-3 = Siji:pixelsize=10

modules-left = bspwm
modules-right = filesystem pulseaudio xkeyboard cpu memory wlan mullvad-toggle date powermenu

tray-position = right
tray-padding = 2

wm-restack = bspwm
override-redirect = true

scroll-up = bspwm-deskprev
scroll-down = bspwm-desknext

cursor-click = pointer

[module/bspwm]
type = internal/bspwm
ws-icon-0 = "I;一"
ws-icon-1 = "II;二"
ws-icon-2 = "III;三"
ws-icon-3 = "IV;四"
ws-icon-4 = "V;五"
ws-icon-5 = "VI;六"
ws-icon-6 = "VII;七"
ws-icon-7 = "VIII;八"
ws-icon-8 = "IX;九"
ws-icon-9 = "X;十"

label-focused = %icon%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-occupied = %icon%
label-occupied-padding = 2

label-urgent = %icon%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %icon%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{A1:pcmanfm-qt:} %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%% %{A}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
label-volume = %{A3:pavucontrol-qt:} VOL% %percentage% %{A}
label-volume-foreground = ${root.foreground}

format-muted-prefix = " "
format-muted-foreground = ${colors.foreground-alt}
label-muted = sound muted

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}

label-layout = %layout%

label-indicator-padding = 2
label-indicator-margin = 1

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
label = %percentage_used%%

[module/wlan]
type = internal/network
interface-type = wireless
interval = 3.0

format-connected = <ramp-signal> <label-connected>
label-connected = %{A1:networkmanager_dmenu:} %essid% %{A}

format-disconnected = <label-disconnected>
label-disconnected = %{A1:networkmanager_dmenu:} disconnected %{A}
label-disconnected-foreground = ${colors.foreground-alt}

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.foreground-alt}

[module/mullvad-toggle]
type = custom/script
exec = echo "VPN $(~/.config/polybar/scripts/vpn-mullvad-status.sh status)"
click-left = ~/.config/polybar/scripts/vpn-mullvad-status.sh toggle
click-right = ~/.config/polybar/scripts/vpn-mullvad-status.sh reconnect
interval = 1.0

[module/date]
type = internal/date
interval = 1.0

date = %a, %b%e
date-alt = " %Y-%m-%d"

time = %I:%M %p
time-alt = %H:%M

format-prefix = 
format-prefix-foreground = ${colors.foreground-alt}

label = %date% %time%

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = 
label-open-foreground = ${colors.secondary}
label-close =  cancel
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = reboot

menu-2-0 = power off
menu-2-0-exec = shutdown +0
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

[settings]
screenchange-reload = true